<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 340" xmlns="http://www.w3.org/2000/svg" class="controller-svg" id="svg-switch" style="display:none;">
  <defs>
    <linearGradient id="switchBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#404040"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
  </defs>
  
  <!-- Controller Body -->
  <g id="switch-body">
    <!-- Left Handle -->
    <path d="M 65 130 Q 25 170 35 250 Q 45 300 85 310 Q 125 320 145 270 Q 155 230 150 170 Z" 
          fill="url(#switchBodyGrad)" stroke="#505050" stroke-width="2"/>
    <!-- Right Handle -->
    <path d="M 435 130 Q 475 170 465 250 Q 455 300 415 310 Q 375 320 355 270 Q 345 230 350 170 Z" 
          fill="url(#switchBodyGrad)" stroke="#505050" stroke-width="2"/>
    <!-- Main Body -->
    <ellipse cx="250" cy="155" rx="195" ry="95" fill="url(#switchBodyGrad)" stroke="#505050" stroke-width="2"/>
  </g>
  
  <!-- Left Stick -->
  <g id="switch-left-stick" data-btn-id="stick-left" class="btn-region">
    <circle cx="140" cy="150" r="32" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
    <circle cx="140" cy="150" r="22" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- D-Pad (below left stick on Switch Pro) -->
  <g id="switch-dpad" data-btn-id="dpad" class="btn-region">
    <rect x="115" y="200" width="50" height="50" rx="5" fill="#2a2a2a" stroke="#4a4a4a"/>
    <path d="M 127 225 L 140 210 L 153 225 L 153 225 L 140 240 L 127 225 Z" fill="none" stroke="#666" stroke-width="2"/>
    <line x1="125" y1="225" x2="155" y2="225" stroke="#555" stroke-width="1"/>
    <line x1="140" y1="210" x2="140" y2="240" stroke="#555" stroke-width="1"/>
  </g>
  
  <!-- Right Stick -->
  <g id="switch-right-stick" data-btn-id="stick-right" class="btn-region">
    <circle cx="290" cy="210" r="32" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"/>
    <circle cx="290" cy="210" r="22" fill="#2a2a2a" stroke="#4a4a4a" stroke-width="1"/>
  </g>
  
  <!-- Face Buttons (ABXY with Nintendo colors) -->
  <g id="switch-face-buttons">
    <!-- X Button (top) -->
    <circle data-btn-id="btn-x" class="btn-region" cx="370" cy="120" r="16" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="370" y="126" text-anchor="middle" fill="#aaa" font-size="14" font-weight="bold" font-family="Arial">X</text>
    
    <!-- Y Button (left) -->
    <circle data-btn-id="btn-y" class="btn-region" cx="340" cy="150" r="16" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="340" y="156" text-anchor="middle" fill="#aaa" font-size="14" font-weight="bold" font-family="Arial">Y</text>
    
    <!-- A Button (right) -->
    <circle data-btn-id="btn-a" class="btn-region" cx="400" cy="150" r="16" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="400" y="156" text-anchor="middle" fill="#aaa" font-size="14" font-weight="bold" font-family="Arial">A</text>
    
    <!-- B Button (bottom) -->
    <circle data-btn-id="btn-b" class="btn-region" cx="370" cy="180" r="16" fill="#4a4a4a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="370" y="186" text-anchor="middle" fill="#aaa" font-size="14" font-weight="bold" font-family="Arial">B</text>
  </g>
  
  <!-- Shoulder Buttons -->
  <g id="switch-shoulders">
    <rect data-btn-id="btn-l" class="btn-region" x="85" y="65" width="70" height="18" rx="6" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="120" y="78" text-anchor="middle" fill="#aaa" font-size="10" font-family="Arial">L</text>
    
    <rect data-btn-id="btn-r" class="btn-region" x="345" y="65" width="70" height="18" rx="6" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="380" y="78" text-anchor="middle" fill="#aaa" font-size="10" font-family="Arial">R</text>
  </g>
  
  <!-- Trigger Buttons -->
  <g id="switch-triggers">
    <path data-btn-id="btn-zl" class="btn-region" d="M 90 50 Q 105 30 140 30 Q 165 30 155 50 L 150 60 Q 120 55 95 60 Z" 
          fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="122" y="47" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial">ZL</text>
    
    <path data-btn-id="btn-zr" class="btn-region" d="M 345 50 Q 335 30 360 30 Q 395 30 410 50 L 405 60 Q 375 55 350 60 Z" 
          fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <text x="377" y="47" text-anchor="middle" fill="#aaa" font-size="9" font-family="Arial">ZR</text>
  </g>
  
  <!-- Menu Buttons -->
  <g id="switch-menu">
    <!-- Minus -->
    <circle data-btn-id="btn-minus" class="btn-region" cx="195" cy="130" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <line x1="190" y1="130" x2="200" y2="130" stroke="#aaa" stroke-width="2"/>
    
    <!-- Plus -->
    <circle data-btn-id="btn-plus" class="btn-region" cx="305" cy="130" r="8" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <line x1="300" y1="130" x2="310" y2="130" stroke="#aaa" stroke-width="2"/>
    <line x1="305" y1="125" x2="305" y2="135" stroke="#aaa" stroke-width="2"/>
    
    <!-- Home -->
    <circle data-btn-id="btn-home" class="btn-region" cx="340" cy="230" r="12" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <circle cx="340" cy="230" r="6" fill="none" stroke="#aaa" stroke-width="1.5"/>
    
    <!-- Capture -->
    <rect data-btn-id="btn-capture" class="btn-region" x="152" y="216" width="16" height="16" rx="3" fill="#3a3a3a" stroke="#5a5a5a" stroke-width="2"/>
    <circle cx="160" cy="224" r="4" fill="none" stroke="#aaa" stroke-width="1"/>
  </g>
</svg>
