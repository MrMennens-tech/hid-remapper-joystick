<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 350" xmlns="http://www.w3.org/2000/svg" class="controller-svg" id="svg-mouse" style="display:none;">
  <defs>
    <linearGradient id="mouseBodyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="30%" style="stop-color:#3a3a3a"/>
      <stop offset="100%" style="stop-color:#2a2a2a"/>
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#555"/>
      <stop offset="100%" style="stop-color:#333"/>
    </linearGradient>
  </defs>
  
  <!-- Mouse Body -->
  <g id="mouse-body">
    <path d="M 120 280 
             Q 80 260 70 200 
             Q 65 140 90 90 
             Q 120 40 200 30 
             Q 280 40 310 90 
             Q 335 140 330 200 
             Q 320 260 280 280 
             Q 240 300 200 300 
             Q 160 300 120 280 Z" 
          fill="url(#mouseBodyGrad)" stroke="#555" stroke-width="2"/>
  </g>
  
  <!-- Button Divider Line -->
  <line x1="200" y1="35" x2="200" y2="160" stroke="#444" stroke-width="2"/>
  
  <!-- Left Button -->
  <path data-btn-id="btn-left" class="btn-region" 
        d="M 95 90 Q 110 45 195 35 L 195 160 Q 140 150 100 130 Q 90 115 95 90 Z" 
        fill="url(#buttonGrad)" stroke="#555" stroke-width="1"/>
  <text x="145" y="100" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">Links</text>
  
  <!-- Right Button -->
  <path data-btn-id="btn-right" class="btn-region" 
        d="M 305 90 Q 290 45 205 35 L 205 160 Q 260 150 300 130 Q 310 115 305 90 Z" 
        fill="url(#buttonGrad)" stroke="#555" stroke-width="1"/>
  <text x="255" y="100" text-anchor="middle" fill="#888" font-size="12" font-family="Arial">Rechts</text>
  
  <!-- Scroll Wheel -->
  <g id="scroll-wheel" data-btn-id="scroll-v" class="btn-region">
    <rect x="185" y="130" width="30" height="50" rx="10" fill="#222" stroke="#444" stroke-width="2"/>
    <line x1="200" y1="140" x2="200" y2="145" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="150" x2="200" y2="155" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="160" x2="200" y2="165" stroke="#666" stroke-width="1"/>
    <line x1="200" y1="170" x2="200" y2="175" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Middle Button (scroll wheel click) -->
  <circle data-btn-id="btn-middle" class="btn-region" cx="200" cy="155" r="12" fill="transparent" stroke="transparent"/>
  <text x="200" y="200" text-anchor="middle" fill="#666" font-size="10" font-family="Arial">Midden</text>
  
  <!-- Side Buttons -->
  <g id="side-buttons">
    <rect data-btn-id="btn-back" class="btn-region" x="60" y="180" width="15" height="25" rx="3" fill="#333" stroke="#555" stroke-width="1"/>
    <text x="67" y="220" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">←</text>
    
    <rect data-btn-id="btn-forward" class="btn-region" x="60" y="140" width="15" height="25" rx="3" fill="#333" stroke="#555" stroke-width="1"/>
    <text x="67" y="135" text-anchor="middle" fill="#666" font-size="8" font-family="Arial">→</text>
  </g>
  
  <!-- Movement Indicator -->
  <g id="movement-axes" transform="translate(200, 250)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#444" stroke-width="1" stroke-dasharray="4"/>
    <line data-btn-id="axis-x" class="btn-region" x1="-25" y1="0" x2="25" y2="0" stroke="#e94560" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line data-btn-id="axis-y" class="btn-region" x1="0" y1="-25" x2="0" y2="25" stroke="#00d9a5" stroke-width="2"/>
    <text x="0" y="50" text-anchor="middle" fill="#666" font-size="10" font-family="Arial">Beweging</text>
  </g>
  
  <!-- Labels -->
  <text x="200" y="320" text-anchor="middle" fill="#888" font-size="14" font-family="Arial">Klik op een onderdeel om te mappen</text>
</svg>
